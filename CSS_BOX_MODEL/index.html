<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2026 Horoscope</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Internal CSS -->
    <style>
        main {
            max-width: 850px;
            margin: 70px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .selector {
            text-align: center;
            margin-bottom: 30px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid #ff8c00;
        }

        #horoscope-result {
            padding: 25px;
            border-radius: 12px;
            background-color: #fff6e6;
            border: 2px dashed #ff8c00;
        }

        #horoscope-result img {
            display: block;
            margin: 15px auto;
            width: 120px;
        }

        .fortune {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Inline CSS -->
    <header style="text-align:center; color:white; padding:50px;">
        <h1 style="text-shadow:2px 2px 6px black;">2026 Horoscope Guide</h1>
        <p style="font-size:18px;">Your year ahead, written in the stars </p>
    </header>

    <main>
        <div class="selector">
            <p><strong>Select your Zodiac Sign:</strong></p>

            <select id="zodiac-select">
                <option value="">-- Choose Sign --</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>

            <br><br>

            <!-- Inline CSS -->
            <button onclick="showHoroscope()"
                style="padding:12px 26px; background-color:#ff8c00; color:white;
                       border:none; border-radius:6px; font-size:16px; cursor:pointer;">
                Reveal Horoscope
            </button>
        </div>

        <div id="horoscope-result">
            <p style="color:#666; text-align:center;">Select a zodiac sign to view your full 2026 forecast </p>
        </div>
    </main>

    <!-- Inline CSS -->
    <footer style="text-align:center; color:white; padding:18px; margin-top:50px;">
        <p>&copy; WEBPROG_IT241
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

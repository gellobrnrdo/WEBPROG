<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
    <h1>Registration Form</h1>
</header>

<main>
    <div class="theme-container">
        <span class="theme-label">Light</span>
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
        <span class="theme-label">Dark</span>
    </div>

    <form id="registrationForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               required minlength="8" 
               pattern="^(?=.*[0-9])(?=.*[\W_]).{8,}$"
               title="Password must be at least 8 characters, include 1 number and 1 special character">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label>Gender:</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Other" required> Other</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">--Select Country--</option>
            <option value="Philippines">Philippines</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Other">Other</option>
        </select>

        <div class="checkbox-label">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
        </div>

        <button type="submit">Submit</button>
        <p class="error" id="errorMsg"></p>
    </form>
</main>

<script src="scripts/script.js"></script>
</body>
</html>
